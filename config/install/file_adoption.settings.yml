items_per_run: 20
scan_interval_hours: 24
enable_adoption: false
ignore_symlinks: true
directory_depth: 9
cron_frequency: daily
verbose_logging: false
ignore_patterns: |
  css/.*
  js/.*
  private/.*
  webforms/.*
  config_.*
  media-icons/.*
  php/.*
  styles/.*
  asset_injector/.*
  embed_buttons/.*
  oembed_thumbnails/.*
  \..*
