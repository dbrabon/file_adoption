file_adoption.config_form:
  path: '/admin/reports/file-adoption'
  defaults:
    _form: '\Drupal\file_adoption\Form\FileAdoptionForm'
    _title: 'File Adoption'
  requirements:
    _permission: 'administer site configuration'

file_adoption.scan_links:
  path: '/admin/reports/file-adoption/scan-links'
  defaults:
    _controller: '\Drupal\file_adoption\Controller\LinkScanController::scanAndAddUsage'
    _title: 'Scan Hard Links'
  requirements:
    _permission: 'administer site configuration'
