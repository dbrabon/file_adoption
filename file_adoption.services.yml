services:
  file_adoption.scanner:
    class: Drupal\file_adoption\FileScanner
    arguments:
      - '@file_system'
      - '@database'
      - '@config.factory'
      - '@logger.channel.file_adoption'
  file_adoption.file_scanner:
    alias: 'file_adoption.scanner'
  logger.channel.file_adoption:
    parent: logger.channel_base
    arguments: ['file_adoption']
